{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load i18n %}
{% language 'uz' %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Kirish</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Kirish</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Parolni unitdingizmi?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Akkountiz yo'qmi?<a class="ml-2" href="{% url 'register' %}">Ro'yhatdan o'tish</a>
            </small>
        </div>
    </div>
{% endlanguage %}
{% endblock content %}
